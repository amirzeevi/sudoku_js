<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <script src="main.js"></script>
  <title>Sudoku</title>
</head>

<body onload="init()">

  <div id="main">
    <div id="container"></div>
    
    <div id="menu">
      <div id="select-size-menu">
      <input type="text" id="BOX_SIZE" placeholder="select box size" />
      <button onclick="init()">change size</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button onclick="showAllElements()">show solved</button>
    </div>
    <div id="side-pads-container"> 
      <div class="row" id="submit-row">
        <input type="text" id="number-input" value="0">
        <button id="deleteInput" onclick="deleteInput()">מחק</button>
        <button onclick="makePlay()" id="submit">שלח</button>
      </div>
      <div class="row">
        <button id="numsPad" onclick="writeInput(this)">1</button>
        <button id="numsPad" onclick="writeInput(this)">2</button>
        <button id="numsPad" onclick="writeInput(this)">3</button>
      </div>
      <div class="row">
        <button id="numsPad" onclick="writeInput(this)" >4</button>
        <button id="numsPad" onclick="writeInput(this)">5</button>
        <button id="numsPad" onclick="writeInput(this)">6</button>
      </div>
      <div class="row">
        <button id="numsPad" onclick="writeInput(this)">7</button>
        <button id="numsPad" onclick="writeInput(this)">8</button>
        <button id="numsPad" onclick="writeInput(this)">9</button>
      </div>
      <div class="row">
        <button id="numsPad" onclick="writeInput(this)">0</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
